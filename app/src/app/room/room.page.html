<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Room{{ room ? ': ' + room.name : '' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="room">
    <ng-container>
      <ion-list-header>
        QR Code
      </ion-list-header>
      <div class="ion-text-center">
        <qrcode [qrdata]="code" [width]="320"></qrcode>
      </div>
    </ng-container>

    <ng-container *ngFor="let item of items; let i = index">
      <ion-list-header>
        Question: {{ item.question }}
      </ion-list-header>
      <ion-item *ngIf="!room.isOwner">
        <ion-label position="stacked">
          Response
        </ion-label>
        <ion-textarea [(ngModel)]="item.response"></ion-textarea>
        <ion-button slot="end" (click)="submit(item)">
          Submit
        </ion-button>
      </ion-item>
      <div *ngIf="room.isOwner">
        <!--
        <p>
          Preview:
          <span>
            {{ item.word_list_text }}
          </span>
        </p>
        -->
        <div class="ion-text-center">
          <canvas
            class="wordcloud"
            [attr.data-index]="i"
            [attr.data-list]="item.word_list_text"
          >Canvas is not supported
          </canvas>
        </div>
      </div>
    </ng-container>

  </ion-list>

</ion-content>
