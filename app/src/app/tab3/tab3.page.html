<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding">
    <ion-item>
      <ion-label position="stacked">
        Token
      </ion-label>
      <ion-textarea
        [(ngModel)]="token"
        class="ion-text-wrap"
      ></ion-textarea>
      <ion-button
        slot="end"
        color="success"
        (click)="saveToken()"
        [disabled]="!canSave()"
      >
        Save
      </ion-button>
    </ion-item>

  </ion-list>

  <div class="ion-text-center">
    <ion-button color="danger" (click)="resetToken()">
      Reset Token
    </ion-button>
  </div>


</ion-content>
